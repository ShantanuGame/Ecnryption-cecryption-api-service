<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Encryption Tool</title>
    <script defer src="/static/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-10">
    <div class="max-w-xl mx-auto bg-white p-8 rounded shadow">
        <h1 class="text-2xl font-bold mb-4">üîê Encrypt / Decrypt Text</h1>

        <textarea id="inputText" class="w-full border p-2 mb-4" rows="4" placeholder="Enter your text here..."></textarea>
        
        <div class="flex gap-4 mb-4">
            <button onclick="encryptText()" class="bg-blue-500 text-white px-4 py-2 rounded">Encrypt</button>
            <button onclick="decryptText()" class="bg-green-500 text-white px-4 py-2 rounded">Decrypt</button>
        </div>

        <textarea id="outputText" class="w-full border p-2" rows="4" placeholder="Output will appear here..." readonly></textarea>
    </div>
</body>
</html>
